<!-- HTML Element는 여는 태그와 닫는 태그가 반드시 필요 -->
<!-- HTML5 문서로 정의하는 Element -->
<!DOCTYPE html> 
<html>
    <!-- HTML 문서의 정보를 작성 -->
    <head>
        <title>첫 번째 문서입니다.</title>
    </head>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <H4>H4</H4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!-- HTML 문서의 내용을 작성 -->
    <body>
        <!-- HTML 문서에서 띄어쓰기는 무시된다 -->
        HTML 문서입니다.<br />
        HTML 문서입니다.
        <br><br>
        <a href="https://naver.com/">NAVER.COM 으로 이동하기</a>

        <ul>
            <li>아이템1</li>
            <li>아이템2</li>
            <li>아이템3</li>
            <li>아이템4</li>
        </ul>
        <ol>
            <li>아이템1</li>
            <li>아이템2</li>
            <li>아이템3</li>
            <li>아이템4</li>
        </ol>
        <dl>
            <dt>아이템1</dt>
            <dt>아이템2</dt>
            <dt>아이템3</dt>
            <dt>아이템4</dt>
        </dl>

        <!-- inline element (닫는 태그 생략) -->
        <input />

        <button>버튼1</button>

        <table>
            <!-- 최상단 엘리먼트 -->
            <thead>
                <tr>
                    <th>thead 굵은글자1</th>
                    <th>thead 굵은글자2</th>
                </tr>
                
            </thead>
            <!-- 테이블 본문 -->
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
            </tbody>
            <!-- 최하단 엘리먼트 -->
            <tfoot>
                <tr>
                    <td>111</td>
                    <td>222</td>
                </tr>
            </tfoot>
        </table>


    </body>

</html>
